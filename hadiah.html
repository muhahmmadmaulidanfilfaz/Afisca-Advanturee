<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selamat ulang tahun sayaaang</title>
    <style>
        body {
            background-color: #ffdae9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        h1 { color: #ff4d8d; font-size: 22px; }
        
        /* Layout untuk dua pilihan hadiah */
        .pilihan-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        .item {
            cursor: pointer;
            transition: transform 0.3s;
            flex: 1;
        }
        .item:hover { transform: scale(1.05); }
        .item img {
            width: 100%;
            border-radius: 10px;
            border: 4px solid #eee;
        }
        .item p { font-weight: bold; color: #ff4d8d; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>âœ¨ SELAMAT ULANG TAHUN SAYAAAANG âœ¨</h1>
        <p>Klik pada gambar hadiah yang adeek inginkan:</p>
        
        <div class="pilihan-container">
            <div class="item" onclick="kirimWA('Boneka Nailong')">
                <img src="kado1.jpg" alt="Hadiah 1">
                <p>Hadiah A</p>
            </div>
            
            <div class="item" onclick="kirimWA('ikutin maune adek')">
                <img src="kado2.png" alt="Hadiah 2">
                <p>Hadiah B</p>
            </div>
        </div>
        
        <p style="font-size: 12px; color: #888;">Pilihanmu akan langsung terkirim ke WhatsApp Kakak!</p>
    </div>

    <script>
        function kirimWA(namaHadiah) {
            const nomorWA = "6282326833366"; // GANTI dengan nomor WA kamu (awali dengan 62)
            const pesan = `Halo mamas! Aku sudah menang main game Nailong ðŸ¦–. Aku pilih hadiah: ${namaHadiah}! âœ¨`;
            const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
            
            window.location.href = url;
        }
    </script>

</body>
</html>
